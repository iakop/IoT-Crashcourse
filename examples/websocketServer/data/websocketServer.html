<head>
	<title>Websocket Server</title>

	</br>

	<div><h3>DHT<h3>

	Temperature: <span id="dhtTemp">0</span>&#x2103</br><!-- UTF-8 code for deg Celsius symbol!-->
	<meter id="dhtHumMeter" value="0" min="0" max="100" class="meter"></meter></br>
	Humidity: <span id="dhtHum">0</span>%</br></th>
	</div>

	<script src="websocketClient.js"></script>
</body>
