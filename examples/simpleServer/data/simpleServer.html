<!DOCTYPE html>
<html>
<head>
	<title>Simple Server</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Simple Server</h1>
	<p>LED state: <b>%STATE%</b></p>
	<form method="post" action="setled">
		<p><button name="state" value="1" class="button on">ON</button></p>
		<p><button name="state" value="0" class="button off">OFF</button></p>
	</form>
</body>
</html>
